<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>散歩ルート自動生成アプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>散歩ルート自動生成</h1>
      <p class="subtitle">現在地から散歩ルートを自動で作成します</p>
    </header>

    <div id="controls">
      <div class="control-group">
        <label for="distance">散歩の距離（km）</label>
        <input type="range" id="distance" min="0.5" max="10" step="0.5" value="2">
        <span id="distance-value">2 km</span>
      </div>

      <div class="control-group">
        <label for="route-type">ルートの形</label>
        <select id="route-type">
          <option value="loop">周回コース</option>
          <option value="out-and-back">往復コース</option>
          <option value="random">ランダム探索</option>
        </select>
      </div>

      <div class="control-group">
        <label for="waypoints">経由地点数</label>
        <input type="range" id="waypoints" min="2" max="8" step="1" value="4">
        <span id="waypoints-value">4 地点</span>
      </div>

      <div class="button-group">
        <button id="generate-btn" class="btn btn-primary">ルートを生成</button>
        <button id="locate-btn" class="btn btn-secondary">現在地を取得</button>
        <button id="clear-btn" class="btn btn-danger">クリア</button>
      </div>
    </div>

    <div id="map-container">
      <div id="map"></div>
      <div id="route-info" class="hidden">
        <h3>ルート情報</h3>
        <div class="info-grid">
          <div class="info-item">
            <span class="info-label">総距離</span>
            <span id="total-distance" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">推定時間</span>
            <span id="estimated-time" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">経由地点</span>
            <span id="waypoint-count" class="info-value">-</span>
          </div>
        </div>
      </div>
    </div>

    <div id="history-section" class="hidden">
      <h3>保存したルート</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
