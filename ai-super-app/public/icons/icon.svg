<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" fill="url(#shine)"/>
  <!-- AI brain/circuit icon -->
  <g transform="translate(256,240)" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Brain outline -->
    <path d="M-60,-80 C-60,-110 -30,-130 0,-130 C30,-130 60,-110 60,-80 C85,-75 100,-50 100,-20 C100,10 85,35 60,40 C60,70 30,90 0,90 C-30,90 -60,70 -60,40 C-85,35 -100,10 -100,-20 C-100,-50 -85,-75 -60,-80Z" stroke-width="10"/>
    <!-- Circuit nodes -->
    <circle cx="-30" cy="-50" r="8" fill="#fff"/>
    <circle cx="30" cy="-50" r="8" fill="#fff"/>
    <circle cx="0" cy="0" r="10" fill="#fff"/>
    <circle cx="-40" cy="30" r="7" fill="#fff"/>
    <circle cx="40" cy="30" r="7" fill="#fff"/>
    <!-- Circuit lines -->
    <line x1="-30" y1="-50" x2="0" y2="0"/>
    <line x1="30" y1="-50" x2="0" y2="0"/>
    <line x1="0" y1="0" x2="-40" y2="30"/>
    <line x1="0" y1="0" x2="40" y2="30"/>
    <!-- Spark dots -->
    <circle cx="-70" cy="-60" r="4" fill="#fbbf24"/>
    <circle cx="70" cy="-60" r="4" fill="#fbbf24"/>
    <circle cx="0" cy="-100" r="4" fill="#fbbf24"/>
  </g>
  <!-- "AI" text -->
  <text x="256" y="410" text-anchor="middle" font-family="SF Pro Display,Helvetica,Arial,sans-serif" font-size="72" font-weight="900" fill="#fff" letter-spacing="8">AI</text>
</svg>
