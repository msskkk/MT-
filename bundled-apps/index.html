// ============================================================
// CATEGORIES — 8 groups for 40 bundles
// ============================================================
const categories = [
  {id:"life",name:"暮らし",emoji:"🏠",gradient:"from-orange-400 to-amber-500",
    bundleIds:["daily","cook","archive","moving","realestate","sleep","eco"]},
  {id:"health",name:"美容・健康",emoji:"💪",gradient:"from-pink-400 to-rose-500",
    bundleIds:["health","beauty","fitness","fashion","therapy"]},
  {id:"work",name:"仕事・マネー",emoji:"💼",gradient:"from-blue-500 to-indigo-600",
    bundleIds:["sidehustle","biz","legal","money","invest"]},
  {id:"creative",name:"クリエイティブ",emoji:"🎨",gradient:"from-violet-500 to-purple-600",
    bundleIds:["creator","design","music","photo","writer"]},
  {id:"study",name:"学び",emoji:"📚",gradient:"from-emerald-500 to-teal-600",
    bundleIds:["student","learn","lang"]},
  {id:"family",name:"家族・ペット",emoji:"👨‍👩‍👧",gradient:"from-sky-400 to-blue-500",
    bundleIds:["parent","kid","senior","wedding","pet"]},
  {id:"hobby",name:"趣味・遊び",emoji:"🎮",gradient:"from-fuchsia-500 to-pink-600",
    bundleIds:["diy","garden","game","event","date"]},
  {id:"outing",name:"おでかけ・情報",emoji:"🚗",gradient:"from-cyan-500 to-blue-600",
    bundleIds:["travel","car","sns","news","access"]}
];

// ============================================================
// STATE
// ============================================================
let currentView = "home"; // "home" | "category" | "bundle"
let currentCategoryId = null;
let currentBundleId = null;
let currentBundle = null;
let currentToolIdx = 0;

// ============================================================
// RENDER
// ============================================================
function render(){
  const root = document.getElementById('root');
  if(currentView === "home"){
    root.innerHTML = renderHome();
  } else if(currentView === "category"){
    root.innerHTML = renderCategory();
  } else {
    currentBundle = bundles.find(b=>b.id===currentBundleId);
    root.innerHTML = renderBundle(currentBundle);
  }
}

function renderHome(){
  const cards = categories.map(c=>{
    const count = c.bundleIds.length;
    return `
    <button onclick="openCategory('${c.id}')" class="flex flex-col items-center gap-3 group">
      <div class="w-24 h-24 md:w-28 md:h-28 rounded-[26px] bg-gradient-to-br ${c.gradient} shadow-lg flex items-center justify-center transition-all group-hover:scale-110 group-hover:shadow-xl group-active:scale-95">
        <span class="text-4xl md:text-5xl">${c.emoji}</span>
      </div>
      <div class="text-center">
        <span class="text-xs font-bold text-gray-700 group-hover:text-gray-900 transition-colors block">${c.name}</span>
        <span class="text-[10px] text-gray-400">${count}個のアプリ</span>
      </div>
    </button>`;
  }).join('');

  return `
    <main class="max-w-lg mx-auto px-6 py-16 min-h-screen flex flex-col justify-center">
      <div class="text-center mb-14">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">AI Super App</h1>
        <p class="text-gray-400 text-sm">毎日開く、を作る。</p>
      </div>
      <div class="grid grid-cols-3 sm:grid-cols-4 gap-y-10 gap-x-4 justify-items-center">${cards}</div>
      <p class="text-center text-[10px] text-gray-300 mt-16">40 AI apps in one — Inspired by Pieter Levels</p>
    </main>`;
}

function renderCategory(){
  const cat = categories.find(c=>c.id===currentCategoryId);
  const catBundles = cat.bundleIds.map(id=>bundles.find(b=>b.id===id)).filter(Boolean);
  const cards = catBundles.map(b=>`
    <button onclick="openBundle('${b.id}')" class="flex flex-col items-center gap-2 group">
      <div class="w-20 h-20 md:w-24 md:h-24 rounded-[22px] bg-gradient-to-br ${b.gradient} shadow-lg flex items-center justify-center transition-all group-hover:scale-110 group-hover:shadow-xl group-active:scale-95">
        <span class="text-3xl md:text-4xl">${b.emoji}</span>
      </div>
      <div class="text-center">
        <span class="text-xs font-semibold text-gray-700 group-hover:text-gray-900 transition-colors block">${b.name}</span>
        <span class="text-[10px] text-gray-400">${b.tools.length} tools</span>
      </div>
    </button>
  `).join('');

  return `
    <main class="max-w-lg mx-auto px-4 min-h-screen">
      <!-- Category Header -->
      <div class="bg-gradient-to-r ${cat.gradient} rounded-b-3xl px-6 pt-8 pb-8 text-white mb-8">
        <div class="flex items-center justify-between mb-4">
          <button onclick="goHome()" class="w-9 h-9 rounded-full bg-white/20 backdrop-blur flex items-center justify-center hover:bg-white/40 transition-colors active:scale-90">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
          </button>
          <span class="text-xs text-white/50">${catBundles.length} apps</span>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-5xl">${cat.emoji}</span>
          <div>
            <h1 class="text-3xl font-bold">${cat.name}</h1>
            <p class="text-white/70 text-sm mt-1">${catBundles.length}個のAIアプリ</p>
          </div>
        </div>
      </div>

      <!-- Bundle Grid -->
      <div class="px-2 pb-16">
        <div class="grid grid-cols-3 sm:grid-cols-4 gap-y-8 gap-x-4 justify-items-center">${cards}</div>
      </div>
    </main>`;
}

function renderBundle(b){
  const tool = b.tools[currentToolIdx];
  const inputHTML = buildInput(tool, b.gradient);
  const tabs = b.tools.map((t,i)=>{
    const active = i===currentToolIdx;
    return `<button onclick="switchTool(${i})" class="flex flex-col items-center gap-1 py-2 px-1 flex-1 transition-colors ${active?'text-gray-900':'text-gray-400 hover:text-gray-600'}">
      <span class="text-xl">${t.emoji}</span>
      <span class="text-[10px] font-medium leading-tight">${t.name}</span>
      ${active?`<span class="w-1 h-1 rounded-full bg-gradient-to-r ${b.gradient} inline-block"></span>`:''}
    </button>`;
  }).join('');

  return `
    <div class="max-w-lg mx-auto min-h-screen flex flex-col">
      <!-- Header -->
      <div class="bg-gradient-to-r ${b.gradient} px-5 pt-6 pb-5 text-white">
        <div class="flex items-center justify-between mb-1">
          <button onclick="goBackToCategory()" class="w-9 h-9 rounded-full bg-white/20 backdrop-blur flex items-center justify-center hover:bg-white/40 transition-colors active:scale-90">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
          </button>
          <span class="text-xs text-white/50">${b.tools.length} tools</span>
        </div>
        <div class="flex items-center gap-3 mt-2">
          <span class="text-3xl">${b.emoji}</span>
          <div>
            <h1 class="text-2xl font-bold">${b.name}</h1>
            <p class="text-white/70 text-xs">${b.tagline}</p>
          </div>
        </div>
      </div>

      <!-- Tool Content -->
      <div class="flex-1 px-4 py-6 pb-24 tab-enter" id="tool-content">
        <div class="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
          <h3 class="font-semibold text-gray-800 mb-4 text-sm">${tool.inputLabel}</h3>
          <div class="space-y-3">${inputHTML}</div>
          <button id="process-btn" onclick="processAI()" class="mt-4 w-full py-3 rounded-xl text-white font-semibold text-sm bg-gradient-to-r ${b.gradient} hover:opacity-90 transition-opacity active:scale-[0.98]">
            ${tool.emoji} AIで処理する
          </button>
        </div>
        <div id="results-area" class="mt-5"></div>
      </div>

      <!-- Bottom Tab Nav -->
      <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-2 pb-[env(safe-area-inset-bottom)]">
        <div class="max-w-lg mx-auto flex">${tabs}</div>
      </div>
    </div>`;
}

function buildInput(tool, gradient){
  if(tool.type==='image-upload'||tool.type==='file-upload'){
    const icon = tool.type==='image-upload'?'📷':'📎';
    const accept = tool.type==='image-upload'?'image/*':'.pdf,.doc,.docx,.txt';
    return `
      <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-gray-400 transition-colors">
        <div class="text-3xl mb-2">${icon}</div>
        <p class="text-xs text-gray-400 mb-3">クリックまたはドラッグ&ドロップ</p>
        <input type="file" class="hidden" id="file-input" accept="${accept}" onchange="document.getElementById('file-name').textContent='✓ '+this.files[0]?.name">
        <label for="file-input" class="inline-block px-4 py-2 rounded-lg text-xs font-medium cursor-pointer bg-gradient-to-r ${gradient} text-white hover:opacity-90 transition-opacity">ファイルを選択</label>
        <p id="file-name" class="text-xs text-green-600 mt-2"></p>
      </div>`;
  } else if(tool.type==='text-input'){
    return `<textarea class="w-full border border-gray-300 rounded-xl p-3 text-sm resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" rows="4" placeholder="${tool.placeholder||''}"></textarea>`;
  } else {
    return tool.fields.map(f=>`
      <div><label class="block text-xs font-medium text-gray-500 mb-1">${f.n}</label>
      <input type="text" placeholder="${f.p}" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"></div>
    `).join('');
  }
}

// ============================================================
// ACTIONS
// ============================================================
function openCategory(id){
  currentView = "category";
  currentCategoryId = id;
  render();
  window.scrollTo(0,0);
}

function openBundle(id){
  currentView = "bundle";
  currentBundleId = id;
  currentToolIdx = 0;
  render();
  window.scrollTo(0,0);
}

function goHome(){
  currentView = "home";
  currentCategoryId = null;
  currentBundleId = null;
  currentBundle = null;
  currentToolIdx = 0;
  render();
  window.scrollTo(0,0);
}

function goBackToCategory(){
  currentView = "category";
  currentBundleId = null;
  currentBundle = null;
  currentToolIdx = 0;
  render();
  window.scrollTo(0,0);
}

function switchTool(idx){
  currentToolIdx = idx;
  render();
}

function processAI(){
  const b = currentBundle;
  const tool = b.tools[currentToolIdx];
  const btn = document.getElementById('process-btn');
  btn.disabled = true;
  btn.innerHTML = `<span class="flex items-center justify-center gap-2"><span class="flex gap-1"><span class="w-2 h-2 bg-white rounded-full dot1 inline-block"></span><span class="w-2 h-2 bg-white rounded-full dot2 inline-block"></span><span class="w-2 h-2 bg-white rounded-full dot3 inline-block"></span></span> AIが処理中...</span>`;

  setTimeout(()=>{
    btn.disabled = false;
    btn.innerHTML = `${tool.emoji} AIで処理する`;
    const resultsHTML = tool.results.map((r,i)=>`
      <div class="text-sm text-gray-700 p-3 bg-gray-50 rounded-lg fadein" style="animation-delay:${i*80}ms">${r}</div>
    `).join('');
    document.getElementById('results-area').innerHTML = `
      <div class="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm fadein">
        <h3 class="font-semibold text-gray-800 mb-3 text-sm flex items-center gap-2">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse inline-block"></span>${tool.outputLabel}
        </h3>
        <div class="space-y-2">${resultsHTML}</div>
        <div class="mt-4 flex gap-2">
          <button class="px-3 py-1.5 text-xs font-medium bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">📋 コピー</button>
          <button class="px-3 py-1.5 text-xs font-medium bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">💾 保存</button>
          <button onclick="processAI()" class="px-3 py-1.5 text-xs font-medium bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">🔄 再生成</button>
        </div>
      </div>`;
  }, 2000);
}

// ============================================================
// INIT
// ============================================================
render();
</script>
</body>
